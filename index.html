<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRカメラフレーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #capture {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
        #snapshot {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }
        a#download {
            display: none;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="overlay_frame.png" alt="Frame">
    <canvas id="snapshot"></canvas>
    <button id="capture">撮影</button>
    <a id="download" download="captured_image.png">Save Image</a>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const video = document.getElementById('camera');
        const snapshot = document.getElementById('snapshot');
        const captureButton = document.getElementById('capture');
        const downloadLink = document.getElementById('download');
        const frame = document.getElementById('frame');

        // アウトカメラを使用するためのメディアストリーム制約
        const constraints = {
            video: {
                facingMode: 'environment'
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera: ', err);
                alert('カメラにアクセスできません');
            });

        captureButton.addEventListener('click', () => {
            const context = snapshot.getContext('2d');
            snapshot.width = video.videoWidth;
            snapshot.height = video.videoHeight;

            // ビデオの内容をキャンバスに描画
            context.drawImage(video, 0, 0, snapshot.width, snapshot.height);

            // フレームの内容をキャンバスに重ねて表示
            const frameImage = new Image();
            frameImage.src = frame.src;
            frameImage.onload = () => {
                context.drawImage(frameImage, 0, 0, snapshot.width, snapshot.height);
                snapshot.style.display = 'block';

                // キャンバスから画像データURLを生成し、ダウンロードリンクを設定
                const dataURL = snapshot.toDataURL('image/png');
                downloadLink.href = dataURL;
                downloadLink.style.display = 'block';
                downloadLink.click();
                downloadLink.style.display = 'none';

                // Firebase Storageに画像をアップロード
                snapshot.toBlob(blob => {
                    const storageRef = storage.ref(`images/${Date.now()}.png`);
                    const uploadTask = storageRef.put(blob);

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('Upload is ' + progress + '% done');
                        },
                        (error) => {
                            console.error('Upload failed:', error);
                        },
                        () => {
                            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                                console.log('File available at', downloadURL);
                                alert('画像がFirebaseストレージに保存されました');
                            });
                        });
                }, 'image/png');
            };
        });
    </script>
</body>
</html>
